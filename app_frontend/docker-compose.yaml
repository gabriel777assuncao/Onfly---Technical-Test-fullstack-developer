services:
  frontend-dev:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0"
    ports: ["5173:5173"]
    environment:
      VITE_API_BASE_URL: /api
    networks: [app_net]

  web:
    image: nginx:stable-alpine
    ports: [ "8080:80" ]
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend-dev
    networks: [ app_net ]

  frontend-build:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
    command: sh -lc "npm ci && npm run build"
    networks: [app_net]

networks:
  app_net:
    name: app_net
    driver: bridge
